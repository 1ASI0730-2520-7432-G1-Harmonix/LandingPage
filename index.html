<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top site-navbar">
        <div class="container-xxl">
            <a class="navbar-brand brand-logo" routerLink="/">
            <img src="assets/images/logo.png" alt="SplitEasy Logo" class="logo-img"/>
            <span class="brand-text">
                <span class="text-split">Split</span><span class="text-easy">Easy</span>
            </span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Men√∫</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li *ngFor="let link of navLinks" class="nav-item">
                    <a class="nav-link" [routerLink]="['/']" [fragment]="link.fragment"
                    [class.active]="link.fragment === activeFragment"> {{ link.label | translate }}
                    </a>
                </li>
                </ul>

                <div class="navbar-controls">
                    <!--Language Switcher-->
                    <app-language-switcher></app-language-switcher>
                    <!--End Language Switcher-->
                    <a href="" class="btn btn-login">
                        LogIn
                    </a>
                </div>
            </div>
            </div>
        </div>
    </nav>
    <!-- End Navigation Bar -->


</body>
</html>
